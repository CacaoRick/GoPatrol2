<script type="text/javascript" src="setting-account.js"></script>
<div class="container">
	<div class="page-header">
		<div class="pull-right">
			<button class="btn btn-success" id="save" style="width: 120px">儲存設定</button>
			<button class="btn btn-warning" id="reload" style="width: 120px">重新讀取</button>
			<button class="btn btn-danger" id="reset" style="width: 120px">還原預設值</button>
		</div>
		<h2>帳號設定</h2>
	</div>

	<div><!-- patrols -->
		<label for="patrols" class="control-label"><h4>巡邏帳號</h4></label>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#account-editor" data-action="新增" data-type="patrol">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
			</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-md-4">帳號</th>
					<th class="col-md-4">密碼</th>
					<th class="col-md-2">類型</th>
					<th class="col-md-2">動作</th>
				</tr>
			</thead>
			<tbody id="patrol-tbody"></tbody>
		</table>
	</div>
	<br><br>
	<div><!-- ivCheckers -->
		<label for="ivCheckers" class="control-label"><h4>IV、招式查詢帳號</h4></label>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#account-editor" data-action="新增" data-type="ivChecker">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
			</button>
		</div>
		<br>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-md-4">帳號</th>
					<th class="col-md-4">密碼</th>
					<th class="col-md-2">類型</th>
					<th class="col-md-2">動作</th>
				</tr>
			</thead>
			<tbody id="ivChecker-tbody"></tbody>
		</table>
	</div>

	<!--帳號編輯視窗-->
	<div class="modal fade" id="account-editor" tabindex="-1" role="dialog" aria-labelledby="account-editor-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="account-editor-label"></h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="username">帳號</label>
						<input type="text" class="form-control" id="username"/>
						<label for="password">密碼</label>
						<input type="text" class="form-control" id="password"/>
						<label for="provider">類型</label>
						<select class="form-control" id="provider">
							<option value="ptc">ptc</option>
							<option value="google">google</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="saveAccount" class="btn btn-primary">儲存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
