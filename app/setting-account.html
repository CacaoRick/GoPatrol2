<script type="text/javascript" src="setting-account.js"></script>
<div class="container">
	<div class="page-header">
		<div class="pull-right">
			<button class="btn btn-success" id="save" style="width: 120px">儲存設定</button>
			<button class="btn btn-warning" id="reload" style="width: 120px">重新讀取</button>
			<button class="btn btn-danger" id="reset" style="width: 120px">清除帳號</button>
		</div>
		<h2>帳號設定</h2>
	</div>

	<div><!-- accounts -->
		<span id="helpBlock" class="help-block">
			使用多帳號可增加巡邏的效率，但在同 IP 中使用過多帳號容易被 BAN IP，填入這邊的帳號要有被 BAN 掉的覺悟，請勿使用主帳號登入，被 BAN 我是不會負責的：D
		</span>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#account-editor" data-action="新增">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增帳號
		</button>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-md-1">類型</th>
					<th class="col-md-3">帳號</th>
					<th class="col-md-3">密碼</th>
					<th class="col-md-3">群組</th>
					<th class="col-md-2">動作</th>
				</tr>
			</thead>
			<tbody id="account-tbody">
				
		</table>
	</div>

	<!--帳號編輯視窗-->
	<div class="modal fade" id="account-editor" tabindex="-1" role="dialog" aria-labelledby="account-editor-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="account-editor-label"></h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="provider">類型</label>
						<select class="form-control" id="provider">
							<option value="ptc">ptc</option>
							<option value="google">google</option>
						</select>
					</div>
					<div class="form-group">
						<label for="username">帳號</label>
						<input type="text" class="form-control" id="username"/>
					</div>
					<div class="form-group">
						<label for="password">密碼</label>
						<input type="text" class="form-control" id="password"/>
					</div>
					<div class="form-group">
						<label for="task">任務</label>
						<select class="form-control" id="task"></select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="saveAccount" class="btn btn-primary">儲存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
