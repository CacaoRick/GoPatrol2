<script type="text/javascript" src="editable.js"></script>
<script type="text/javascript" src="setting-location.js"></script>
<div class="container">
	<div class="page-header">
		<div class="pull-right">
			<button class="btn btn-success" id="save" style="width: 120px">儲存設定</button>
			<button class="btn btn-warning" id="reload" style="width: 120px">重新讀取</button>
			<button class="btn btn-danger" id="reset" style="width: 120px">還原預設值</button>
		</div>
		<h2>範圍設定</h2>
	</div>
	<span id="helpBlock" class="help-block">
		在地圖中點兩下可設定巡邏中心，可設定多個巡邏中心，並在清單中可編輯各個中心的名稱、位置與巡邏範圍
	</span>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="map-menu col-md-3" style="margin: 0; padding: 0;">
			<ul id="location-list" class="list-group pre-scrollable" style="margin: 0; max-height: 100%;">
				<!-- 由 setting-location.js 產生 -->
			</ul>
		</div>
		<div id="location-map" class="map-canvas col-md-9"></div>
	</div>
</div>
